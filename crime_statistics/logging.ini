[loggers]
keys=root

[handlers]
keys=stream_handler

[formatters]
key=stream

[logger_root]
level=DEBUG
handlers=stream_handler

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=stream
args=(sys.stderr,)

[formatter_stream]
format=%(asctime)s - %(name) - %(levelname)s - %(message)s
datefmt = %Y-%m-%d %H:%M:%S