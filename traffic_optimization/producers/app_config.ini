[hosts]
kafka = PLAINTEXT://kafka0:9092,PLAINTEXT://kafka1:9093,PLAINTEXT://kafka2:9094
rest_proxy = http://rest-proxy:8082
schema_registry = http://schema-registry:8081
kafka_connect = http://0.0.0.0:8083
ksql = http://ksql:8088

[kakfa]
topic_name = com.udacity.projects.transport
station_topic =

[kafka-connect]
connector_name = stations
connector_class = io.confluent.connect.jdbc.JdbcSourceConnector
key_converter = org.apache.kafka.connect.json.JsonConverter
key_converter_schemas_enable = false
value_converter = org.apache.kafka.connect.json.JsonConverter
value_converter_schemas_enable = false
batch_max_rows = 500
connection_user = cta_admin
connection_password = chicago
table_whitelist = stations
mode = incrementing
incrementing_column_name = stop_id
topic_prefix = com.udacity.projects.transport.
poll_interval = 86400000

[postgres]
url = jdbc:postgresql://postgres:5432/cta